    ; border-radius: 43px;">
        <div>
            <input type="text" placeholder="0" id="input" style="width: 360px; height: 122px; font-size: 50px; font-weight: bold; text-align: right; border: 2px solid black;  border-radius: 40px; color: black;     box-shadow: 0px 0px 20px 5px;">
        </div>
        <div>
            <button style="background-color: #124076; color: white;"onclick="Cancel()">C</button>
            <button style="background-color: #124076; color: white;"onclick="symbols('%')">%</button>
            <button style="background-color: #124076; color: white;"onclick="Delete()">DEL</button>
            <button style="background-color: #124076; color: white;"onclick="symbols('/')">/</button></div>
            <div>

                <button style="background-color: black; color: white;"onclick="numbers('8')">8</button>
                <button style="background-color: black; color: white;"onclick="numbers('9')">9</button>
                <button style="background-color: #124076; color: white;"onclick="symbols('*')">*</button>
            </div>
            <div>

                <button style="background-color: black; color: white;"onclick="numbers('4')">4</button>
                <button style="background-color: black; color: white;"onclick="numbers('5')">5</button>
                <button style="background-color: black; color: white;"onclick="numbers('6')">6</button>
                <button style="background-color: #124076; color: white;"onclick="symbols('-')">-</button>
            </div>
            <div>

                <button style="background-color: black; color: white;"onclick="numbers('1')">1</button>
                <button style="background-color: black; color: white;"onclick="numbers('2')">2</button>
                <button style="background-color: black; color: white;"onclick="numbers('3')">3</button>
                <button style="background-color: #124076; color: white;"onclick="symbols('+')">+</button>
            </div>
            <div>
                <button style="background-color: black; ;color: white;" onclick="numbers('0')">00</button>
                <button style="background-color: black; color: white;" onclick="numbers('0')">0</button>
                <button style="background-color: black; color: white;"onclick="symbols('.')">.</button>
                <button style="background-color: #124076; color: white;"onclick="result()">=</button>
            </div>

        </div>

            var input1=document.getElementById('input')
            function numbers(value){
                input1.value+=value;
                // console.log("hello")
            }
            function symbols(value){
                input1.value+=value
            }
            function Delete(){
                input1.value=input1.value.slice(0,-1)

                input1.value=""
